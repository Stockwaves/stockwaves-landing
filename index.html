<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StockWaves - SEBI Registered Research Analyst</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
}

/* Floating circles */
.circle {
    position: absolute;
    border-radius: 50%;
    background: #ffffff;
    opacity: 0.15;
    animation: float 30s linear infinite;
}
@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-100vh); }
}

/* Main container */
.container {
    text-align: center;
    padding: 40px 25px;
    border-radius: 18px;
    background: #ffffff;
    max-width: 720px;
    width: 100%;
    color: #000;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    position: relative;
    z-index: 2;
}

/* Logo */
.logo {
    font-size: 2.8rem;
    font-weight: bold;
    color: #0072ff;
}

/* Headings */
h2 {
    font-size: 1.4rem;
    line-height: 1.6;
    margin: 12px 0 15px;
}

.sebi-info {
    font-weight: bold;
    margin: 15px 0;
}

/* Button */
.btn {
    background: #00c6ff;
    color: #00334d;
    font-weight: bold;
    padding: 18px 35px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1.4rem;
    display: inline-block;
    margin: 15px 0;
    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

/* Timer (soft, like earlier) */
.timer {
    margin-top: 8px;
    font-weight: bold;
    color: #ff9800;
    font-size: 1rem;
}

/* Features */
.features {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 20px;
}
.feature-item {
    margin: 10px;
    font-weight: bold;
}
.feature-item img {
    width: 40px;
}

/* Disclaimer */
.disclaimer {
    font-size: 0.85rem;
    margin-top: 22px;
    color: #333;
}

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}
.popup-box {
    background: #ffffff;
    padding: 25px;
    border-radius: 14px;
    text-align: center;
    max-width: 300px;
}
.popup-box h3,
.popup-box p {
    color: #000;
}
.popup-box a {
    display: block;
    margin-top: 12px;
    background: #00c6ff;
    padding: 14px;
    border-radius: 10px;
    color: #00334d;
    font-weight: bold;
    text-decoration: none;
}
.close {
    margin-top: 10px;
    cursor: pointer;
    color: #555;
}
</style>
</head>
